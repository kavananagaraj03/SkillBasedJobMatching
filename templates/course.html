<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px;
            padding: 100px;
        }
        .navbar {
            height: 50px; /* Increase navbar height */
            background-color:  #3147b2; /* Change the background color to blue */
        }
      
        .navbar-brand {
            font-size: 1.5rem; /* Increase font size for the brand */
            margin-right: 30px; /* Add some margin for spacing */
            color: #c7d1ff; /* Set text color to white */
            font-weight: bold;
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            border: 4px solid #fff; /* Highlighting border */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Adding box shadow */
        }
        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9); /* Added background color with opacity */
            padding: 10px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        table {
            width: 50%;
            margin: 10px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: light;
            text-transform: uppercase;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f2f2f2;
        }
        td {
            color: #666;
        }
         #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src={{ url_for('static', filename="cource.mp4") }} type="video/mp4"> <!-- Replace 'background-video.mp4' with the path to your video -->
    </video>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <a class="navbar-brand animated fadeInDown">N.M.K</a>
        <ul class="navbar-nav ml-auto">
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle animated fadeInDown" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Authentication
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/logout">Logout</a> <!-- Corrected the logout route -->
            </div>
          </li>
        </ul>
      </nav>
    <div class="content">
        <h1>All Courses</h1>
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.course_id }}</td>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.duration }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
     <!-- Bootstrap JavaScript -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
