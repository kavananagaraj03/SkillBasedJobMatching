<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin-top: 120px; /* Adjusted margin to accommodate the navbar */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: light;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px; /* Add margin bottom to create space between select elements */
    }
    button {
      display: bold;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Added styles for the navbar */
    .navbar {
      margin-bottom: 20px; /* Added margin to separate it from the content */
    }
    /* Added video background styles */
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    .navbar {
      height: 50px; /* Increase navbar height */
      background-color:  #3147b2; /* Change the background color to blue */
    }

    .navbar-brand {
      font-size: 1.5rem; /* Increase font size for the brand */
      margin-right: 30px; /* Add some margin for spacing */
      color: #c7d1ff; /* Set text color to white */
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      font-size: 1.5rem; /* Increase font size for the links */
      color: #3147b2; /* Set text color to white */
    }

    .navbar-toggler {
      margin-right: 30px; /* Adjust spacing for the toggle button */
    }

    .navbar-toggler-icon {
      background-color: #17a2b8; /* Set toggle icon color to white */
    }

    @media (max-width: 768px) {
      .navbar-nav .nav-link {
        font-size: 1.2rem; /* Adjust font size for smaller screens */
      }
    }
    
    
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="video-bg">
    <source src={{ url_for('static', filename="skill.mp4") }} type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand animated fadeInDown">N.M.K</a>
    <ul class="navbar-nav ml-auto">
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle animated fadeInDown" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Authentication
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/logout">Logout</a> <!-- Corrected the logout route -->
        </div>
      </li>
    </ul>
  </nav>
  <div class="container">
    <h2>Select Your Skills</h2>
    <form method="post">
      <label for="skill1">Skill 1:</label>
      <select id="skill1" name="skill1">
        <option value="Default">Default</option>
        <option value="Python">Python</option>
        <option value="Javascript">Javascript</option>
        <option value="Java">Java</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="SQL">SQL</option>
        <option value="React">React</option>
        <option value="C++">C++</option>
        <option value="Node.js">Node.js</option>
      </select>
      <br><br>

      <label for="skill2">Skill 2:</label>
      <select id="skill2" name="skill2">
        <option value="Default">Default</option>
        <option value="Python">Python</option>
        <option value="Javascript">Javascript</option>
        <option value="Java">Java</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="SQL">SQL</option>
        <option value="React">React</option>
        <option value="C++">C++</option>
        <option value="Node.js">Node.js</option>
      </select>
      <br><br>

      <label for="skill3">Skill 3:</label>
      <select id="skill3" name="skill3">
        <option value="Default">Default</option>
        <option value="Python">Python</option>
        <option value="Javascript">Javascript</option>
        <option value="Java">Java</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="SQL">SQL</option>
        <option value="React">React</option>
        <option value="C++">C++</option>
        <option value="Node.js">Node.js</option>
      </select>
      <br><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
