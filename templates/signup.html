                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Authentication
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/signup">Signup</a>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 jumbotron">
            <h4 class="text-center">Sign Up Here</h4>
            <br>
            <form method="POST" action="/signup" onsubmit="return validateForm()"> <!-- Specify the method and action for form submission -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required> <!-- Fix the id and name attributes -->
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required> <!-- Fix the id and name attributes -->
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required> <!-- Fix the id and name attributes -->
                     
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" required> <!-- Add input field for contact -->
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address"> <!-- Add input field for address -->
                </div>
                <button type="submit" class="btn btn-primary btn-block">Signup</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script>
    function validateForm() {
        var contact = document.getElementById('contact').value;
        var password = document.getElementById('password').value;

        var contactPattern = /^\d{10}$/; // Pattern to match 10 digits for contact number

        if (!contactPattern.test(contact)) {
            alert("Contact number must be 10 digits.");
            document.getElementById('contact').focus();
            return false;
        }

        // Additional validation can be added here

        return true;
    }
</script>
